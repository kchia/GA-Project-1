<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Flash Card Game</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<header class="header">
			<div><h1 class="title">Forbidden Memory</h1></div>
			<div>
				<h2 class="score">Score: 0000</h2>
			</div>
		</header>
		<button class="play">Let's Play</button>
		<button class="restart">Restart Game</button>
		<main>
			<div class="wrapper">
				<section class="win game-over"><p>You Win</p></section>
				<div class="game-board">
					<!-- <span>asa</span> -->
				</div>
			</div>
			<div class="favorite">
				<div class="favorite-board"></div>
				<h2>My Favorite Cards</h2>
			</div>
		</main>
		<footer></footer>
		<script src="script.js"></script>
	</body>
</html>
